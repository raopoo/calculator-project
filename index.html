<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator Project</title>
        <link rel="stylesheet" href="./styles/css/main.css" />
        <script src="./calc.js" defer></script>
    </head>
    <body>
        <div class="main-div">
            <div class="calc-div">
                <div class="display">
                    <div class="result">
                        <div class="firstnum">First</div>
                        <div class="secondnum">Second</div>
                    </div>
                </div>
                <div class="calculate-field">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="oerators">÷</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="oerators">⨉</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="oerators">-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button class="oerators">+</button>
                    <button class="span-two">Del</button>
                    <button class="span-two">AC</button>
                </div>
            </div>
            <div class="clippy">
            </div>
        </div>
        <div class="clippy"></div>
    </body>
</html>
