<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator Project</title>
        <link rel="stylesheet" href="./styles/css/main.css" />
        <script src="./calc.js" defer></script>
    </head>
    <body>
        <div class="main-div">
            <div class="calc-div">
                <div class="display">
                    <div class="result" id="result">
                        <!-- <div class="firstnum">First</div>
                        <div class="secondnum">Second</div> -->
                    </div>
                </div>
                <div class="calculate-field">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn btn__operators" id="divide">÷</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn btn__operators" id="multiply">⨉</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn btn__operators" id="subtract">-</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">=</button>
                    <button class="btn btn__operators" id="add">+</button>
                    <button class="btn btn__operators btn__operators--span-two">Del</button>
                    <button class="btn btn__operators btn__operators--span-two">AC</button>
                </div>
            </div>
            <div class="clippy">
            </div>
        </div>
        <div class="clippy"></div>
    </body>
</html>
